<ion-content fullscreen class="login-container">
  <section class="flex flex-col items-center px-6 py-12 space-y-10">
    <ion-img class="w-48 bg-gray-300" src="assets/imgs/logo.jpg"></ion-img>

    <form class="w-full bg-white" name="loginForm" [formGroup]="form" (ngSubmit)="login(form.value)">
      <fieldset class="px-6 pt-4 pb-6">
        <app-login-input
          icon="person-outline"
          type="email"
          [control]="email"
          [label]="'LOGIN.FIELDS.EMAIL' | translate"
        ></app-login-input>
        <app-login-input
          icon="lock-closed-outline"
          type="password"
          [control]="password"
          [label]="'LOGIN.FIELDS.PASSWORD' | translate"
        ></app-login-input>
        <app-login-toggle [control]="remember" [label]="'LOGIN.FIELDS.REMEMBER' | translate"></app-login-toggle>
      </fieldset>

      <button
        type="submit"
        class="flex items-center justify-center w-full btn btn-primary"
        [disabled]="loading$ | async"
      >
        <svg
          *ngIf="loading$ | async"
          width="20"
          height="20"
          fill="currentColor"
          class="mr-3 animate-spin"
          viewBox="0 0 1792 1792"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z"
          ></path>
        </svg>
        <span>{{ 'LOGIN.BUTTONS.ENTER' | translate }}</span>
      </button>
    </form>
  </section>
</ion-content>
