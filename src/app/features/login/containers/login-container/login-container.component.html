<ion-content fullscreen class="login-container">
  <section
    class="flex flex-col items-center max-w-lg px-6 py-12 mx-auto space-y-10 sm:px-0 lg:justify-center lg:max-w-sm"
  >
    <div class="logo lg:hidden"></div>

    <form
      class="flex flex-col items-center w-full bg-white lg:py-6"
      name="loginForm"
      [formGroup]="form"
      (ngSubmit)="login(form.value)"
    >
      <div class="hidden space-y-5 lg:block">
        <div class="logo"></div>
        <h1 class="text-lg font-medium text-gray-800">{{ 'LOGIN.TEST_CASE' | translate }}</h1>
      </div>

      <fieldset class="w-full px-6 pt-4 pb-6">
        <app-login-input
          icon="person-outline"
          type="email"
          [control]="email"
          [label]="'LOGIN.FIELDS.EMAIL' | translate"
        ></app-login-input>
        <app-login-input
          icon="lock-closed-outline"
          type="password"
          [control]="password"
          [label]="'LOGIN.FIELDS.PASSWORD' | translate"
        ></app-login-input>
        <app-login-toggle [control]="remember" [label]="'LOGIN.FIELDS.REMEMBER' | translate"></app-login-toggle>
      </fieldset>

      <div class="w-full">
        <app-login-button [loading]="loading$ | async"></app-login-button>
      </div>
    </form>

    <div class="w-full" *ngIf="showFormErrors">
      <app-alert [messages]="formErrors"></app-alert>
    </div>
    <div class="w-full" *ngIf="form.untouched && (error$ | async) as error">
      <app-alert type="error" [messages]="'LOGIN.ERRORS.BAD_CREDENTIALS' | translate"></app-alert>
    </div>
  </section>
</ion-content>
