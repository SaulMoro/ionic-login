<div role="alert" class="flex w-full mx-auto overflow-hidden bg-white rounded-lg shadow-md">
  <div
    class="flex items-center justify-center w-12"
    [ngClass]="{'bg-blue-500': type === 'info', 'bg-green-500': type === 'success', 'bg-red-500': type === 'error'}"
  >
    <svg
      class="w-6 h-6 text-white fill-current"
      [ngSwitch]="type"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        *ngSwitchCase="'success'"
        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
      />
      <path
        *ngSwitchCase="'error'"
        d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"
      />
      <path
        *ngSwitchDefault
        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"
      />
    </svg>
  </div>

  <div class="px-4 py-2 -mx-3">
    <div class="mx-3">
      <span
        class="font-semibold"
        [ngClass]="{'text-blue-500': type === 'info', 'text-green-500': type === 'success','text-red-500': type === 'error'}"
        >{{ 'ALERTS.' + (type | uppercase) | translate }}</span
      >
      <p *ngFor="let message of normalizeMessages; trackBy:trackByFn" class="text-sm text-gray-600">{{ message }}</p>
    </div>
  </div>
</div>
